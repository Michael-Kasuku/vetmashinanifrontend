<section>
    <div class="nearby-vets-container">
      <h2 class="header">Nearby Vets</h2>
  
      <div *ngIf="nearbyVets.length > 0; else noNearbyVets" class="vet-list">
        <div class="vet-card" *ngFor="let vet of nearbyVets">
          <img src="img/vetmashinani.png" alt="Vet Avatar" class="vet-avatar" />
          <div class="vet-info">
            <h3 class="vet-username">{{ vet.username }}</h3>
            <p class="vet-tagline">Certified Veterinarian</p>
            <p class="vet-distance"> {{ vet.distance_km }} km away</p>
            <button class="book-appointment-btn" (click)="bookAppointment(vet.username)">Book Appointment</button>
            <button class="add-favorite-btn" (click)="addToFavorite(vet.username)">Add to Favorites</button>
          </div>
        </div>                
      </div>
  
      <ng-template #noNearbyVets>
        <div class="no-nearby">
          <img src="img/vetmashinani.png" alt="No nearby" class="empty-img" />
          <p>No Nearby Vet Found.</p>
        </div>
      </ng-template>
    </div>
  
    <!-- Dialog Box -->
    <div class="overlay" *ngIf="showDialog">
      <div class="dialog-box">
        <h3>Book Appointment with {{ selectedVet }}</h3>
        <textarea [(ngModel)]="appointmentDescription" placeholder="Enter description..." rows="4"></textarea>
        <div class="dialog-actions">
          <button class="cancel-btn" (click)="closeDialog()">Cancel</button>
          <button class="confirm-btn" (click)="confirmAppointment()">Confirm</button>
        </div>
      </div>
    </div>
  </section>

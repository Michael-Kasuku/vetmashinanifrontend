<div class="splash-container">
  
    <!-- Left side: Title and tagline -->
    <div class="intro-text">
      <h1 class="brand-title">Vet Mashinani</h1>
      <p class="tagline">
        Transforming livestock healthcare with expert veterinary services and AI-driven diagnosis.
      </p>
    </div>
  
    <!-- Right side: Buttons with OR text -->
    <div class="options-container">
      <div class="option-card">
        <!-- Green Button (Farmer) -->
        <button class="btn btn-success option-btn" (click)="navigateToFarmer()">
          Continue as a Farmer
        </button>
      </div>
  
      <div class="or-text">OR</div>
  
      <div class="option-card">
        <!-- Blue Button (Veterinarian) -->
        <button class="btn btn-primary option-btn" (click)="navigateToVet()">
          Continue as a Veterinarian
        </button>
      </div>
    </div>
</div>

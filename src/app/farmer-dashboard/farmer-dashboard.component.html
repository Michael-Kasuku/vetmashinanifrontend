<div class="dashboard-layout">
    <nav class="sidebar">
      <h1>Vet Mashinani</h1>
      <ul>
        <li><a href="http://localhost:4200/farmer/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/farmer/appointments" routerLinkActive="active">My Appointments</a></li>
        <li><a routerLink="/farmer/profile" routerLinkActive="active">My Profile</a></li>
        <li><a href="#" (click)="logout($event)">Logout</a></li>
      </ul>
    </nav>
  
    <main class="main-content">
      <header class="dashboard-header d-flex justify-content-between align-items-center">
        <div>
          <h2>Welcome back, {{ farmerName }}!</h2>
          <div class="quick-actions">
            <a href="http://localhost:4200/favorite/vets">Favorites</a>
            <a href="http://localhost:4200/disease/diagnosis">AI Disease Diagnosis</a>
            <a href="http://localhost:4200/nearby/vets">Nearby Vets</a>
            <a href="http://localhost:4200/farmer/rewards">Rewards</a>
            <a href="http://localhost:4200/farmer/notifications">Notifications</a>
          </div>
        </div>        
      </header>      
  
      <!-- Placeholder for stats/appointments -->
      <div class="dashboard-stats">
        <div class="stat-card">
          <h4>Coin Balance</h4>
          <p>{{ coinBalance }}</p>
        </div>
        <div class="stat-card">
          <h4>Wallet Balance</h4>
          <p>Ksh. {{ walletBalance }}</p>
        </div>
      </div>
    </main>
  </div>

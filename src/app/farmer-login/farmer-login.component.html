<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="handleLogin()">
          <!-- Username -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput
                   type="text"
                   name="Username"
                   [(ngModel)]="formData.Username"
                   placeholder="Enter your username"
                   required />
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   name="Password"
                   [(ngModel)]="formData.Password"
                   placeholder="Enter your password"
                   required />
          </mat-form-field>
  
          <!-- Submit Button -->
          <div class="form-group text-center">
            <button class="btn btn-primary login-btn" type="submit">
              Login
          </button>          
          </div>
        </form>
      </mat-card-content>
  
      <div class="text-center link-container">
        <a href="https://www.vetmashinani.com/farmer/signup" class="link text-primary">Sign Up</a>
        <span class="or-text mx-2 text-muted">or</span>
        <a href="#" class="link text-primary">Forgot Password?</a>
    </div>
    </mat-card>
  </div>
